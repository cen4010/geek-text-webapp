{% extends 'base.html' %}

{%block head %}

{%block body %}

        <h1>Welcome</h1>
        <p>You can log in here!</p>
        <h2>Log in!</h2>

        <form method="post">
            {% csrf_token %}

            {{ form.as_p}}
            <button type="submit">Login</button>
        </form>
    </div>
{% endblock %}
