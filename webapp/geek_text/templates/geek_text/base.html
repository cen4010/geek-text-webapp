{% load staticfiles %}
<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>Geek Text</title>
		<meta name="description" content="Book shopping site, with the right geek cred">
		<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
		<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
		<style>
		    body {
		        padding-bottom: 20px;
		    }
		</style>
		<link rel="stylesheet" href="{% static 'css/bootstrap-theme.min.css' %}">
		<link rel="stylesheet" href="{% static 'css/main.css' %}">

		<nav class="navbar navbar-inverse" style="background-image: -webkit-linear-gradient(top,#2d943a 0,#158223 100%);
		    border-color: #2d943a;">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="" style="color: #fff;">Geek Text</a>
                </div>
                <ul class="nav navbar-nav" >
                    <li class="active" ><a href="/browse" style="background-image: linear-gradient(to bottom,#26632e 0,#26632e 100%);">Browse</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">

                    {% if user.is_authenticated %}
                        <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                          Account
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                            <a class="dropdown-item" href="#">Profile</a>
                            <a class="dropdown-item" href="#">Another action</a>
                            <a class="dropdown-item" href="#">Something else here</a>
                        </div>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'logout' %}">Log out</a>
                        </li>
                    {% else %}
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'login' %}">Log in</a>
                        </li>
                    {% endif %}

                  <li><a href="#"><span class="glyphicon glyphicon-log-in"></span>Cart</a></li>
                </ul>
            </div>
		</nav>

		{% block head %}
		{% endblock head %}
	</head>
	<body>
		{% block content %}
		{% endblock content %}
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
		<script>window.jQuery || document.write('<script src="{% static "js/vendor/jquery-1.11.2.min.js" %}"><\/script>')</script>

		<script src="{% static 'js/vendor/bootstrap.min.js' %}"></script>

		<script src="{% static 'js/main.js' %}"></script>
	</body>
</html>
