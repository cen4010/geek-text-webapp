{% extends 'geek_text/base.html' %}

{% block title %}Login{% endblock %}

{% block content %}

<div class="container">
    <h2>Sign up</h2>
    <form method="post">
        {% csrf_token %}
        {{ user.as_p }}
        {{ profile.as_p }}
        {{ address.as_p }}
        <button type="submit">Sign up</button>
    </form>
</div>
{% endblock %}
